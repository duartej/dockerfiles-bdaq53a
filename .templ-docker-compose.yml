version: "3.2"

services:
    bdaq53:
        build: 
            context: .
            dockerfile: Dockerfile
        image: duartej/bdaq53:eutelescope

    devcode-bdaq53: 
        image: duartej/bdaq53:eutelescope
        volumes: 
            - /tmp/.X11-unix:/tmp/.X11-unix
            - type: bind
              source: @CODEDIR_EUDAQ
              target: /eudaq/eudaq
        environment:
            - DISPLAY=unix${DISPLAY}
        networks:
            default:
                ipv4_address: 172.20.128.30
    
    scans-19: 
        image: duartej/bdaq53:eutelescope
        volumes: 
            - /tmp/.X11-unix:/tmp/.X11-unix
            - type: bind
              source: @CODEDIR_BDAQ/bdaq53/scans/output_data_19
              target: /bdaq53/bdaq53/bdaq53/scans/output_data
        environment:
            - DISPLAY=unix${DISPLAY}
            - PC=${PCNAME}
        extra_hosts:
            - "FHLAIDA:192.168.5.2"
        entrypoint: "/bin/bash -c 'source /bdaq53/miniconda/bin/activate \
                      && cd /bdaq53/bdaq53 \ 
                      && pip install -e . \
                      && . scan_service_init.sh scans-19 \
                      && cd scans \
                      && /bin/bash'"
        networks:
            default:
                ipv4_address: 172.20.128.34

    scans-16: 
        image: duartej/bdaq53:eutelescope
        volumes: 
            - /tmp/.X11-unix:/tmp/.X11-unix
            - type: bind
              source: @CODEDIR_BDAQ/bdaq53/scans/output_data_16
              target: /bdaq53/bdaq53/bdaq53/scans/output_data
        environment:
            - DISPLAY=unix${DISPLAY}
            - PC=${PCNAME}
        extra_hosts:
            - "FHLAIDA:192.168.5.2"
        entrypoint: "/bin/bash -c 'source /bdaq53/miniconda/bin/activate \
                      && cd /bdaq53/bdaq53 \ 
                      && pip install -e . \
                      && . scan_service_init.sh scans-16 \
                      && cd bdaq53/scans \ 
                      && /bin/bash'"
        networks:
            default:
                ipv4_address: 172.20.128.35
networks:
    default:
        external:
            name: @NETWORKNAME
